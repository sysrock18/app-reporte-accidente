<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reporte Accidente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding color="base">

  <form (ngSubmit)="login()">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="formData.pass" name="pass" clearInput="true"></ion-input>
    </ion-item>

    <button ion-button block type="submit" margin-top>Ingresar</button>
    <button ion-button block type="button" outline (click)="goToRegister()">Registrese</button>
  </form>

</ion-content>
