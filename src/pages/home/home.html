<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Reporte Accidente
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-end color="royal" (click)="logout()">
        Salir
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-icon name="contact" item-start></ion-icon>
            <h2>{{ userData.name }}</h2>
        </ion-item>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-label>Tipo de Accidente</ion-label>
            <ion-select [(ngModel)]="formData.accidentType">
                <ion-option *ngFor="let type of accidentTypes" value="{{type.id}}">{{type.name}}</ion-option>
            </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Observaciones</ion-label>
          <ion-textarea [(ngModel)]="formData.comments" rows="5"></ion-textarea>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button icon-end color="royal" (click)="registerAccident()">
        Enviar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
